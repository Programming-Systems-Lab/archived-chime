; Direct3DDX8 specific stuff
;-------------------------------------------
Video.Direct3D8 =

; Enable verbose mode (display information about driver)
Video.Direct3D8.Verbose = no

; Use 16 bits texture
Video.Direct3D8.Use16BitTexture = yes

; Use 32 bits texture
Video.Direct3D8.Extend32BitTexture = yes

; Enable Dither mode
Video.Direct3D8.EnableDither = yes

; Disable lightmaps
Video.Direct3D8.DisableLightmap = no

; Disable mipmapping
Video.Direct3D8.DisableMipmap = no

; Disable Halo effect
Video.Direct3D8.DisableHalo = no

